services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: pgcdc
      POSTGRES_PASSWORD: pgcdc
      POSTGRES_DB: pgcdc
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pgcdc"]
      interval: 5s
      timeout: 3s
      retries: 5

  pgcdc:
    build:
      context: .
      args:
        VERSION: dev
    command:
      - listen
      - --db=postgres://pgcdc:pgcdc@postgres:5432/pgcdc?sslmode=disable
      - --channel=pgcdc:orders
      - --adapter=stdout
    depends_on:
      postgres:
        condition: service_healthy
