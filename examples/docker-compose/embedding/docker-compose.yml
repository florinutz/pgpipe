version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: pgcdc
      POSTGRES_PASSWORD: pgcdc
      POSTGRES_DB: demo
    command: ["postgres", "-c", "wal_level=logical"]
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pgcdc -d demo"]
      interval: 2s
      retries: 10

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"

  pgcdc:
    build:
      context: ../../..
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      listen
      --detector wal
      --publication pgcdc_demo
      --db postgres://pgcdc:pgcdc@postgres:5432/demo?sslmode=disable
      -a embedding
      --embedding-api-url http://ollama:11434/api/embeddings
      --embedding-model nomic-embed-text
      --embedding-dimension 768
      --embedding-columns title,body
