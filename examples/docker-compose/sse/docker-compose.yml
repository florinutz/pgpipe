version: "3.8"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: pgcdc
      POSTGRES_PASSWORD: pgcdc
      POSTGRES_DB: demo
    command: ["postgres", "-c", "wal_level=logical"]
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pgcdc -d demo"]
      interval: 2s
      retries: 10

  pgcdc:
    build:
      context: ../../..
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    command: >
      listen
      --detector wal
      --publication pgcdc_demo
      --db postgres://pgcdc:pgcdc@postgres:5432/demo?sslmode=disable
      -a sse
      --sse-addr :8080
