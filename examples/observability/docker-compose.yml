services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: pgcdc
      POSTGRES_PASSWORD: pgcdc
      POSTGRES_DB: pgcdc
    command:
      - postgres
      - -c
      - wal_level=logical
      - -c
      - max_replication_slots=4
      - -c
      - max_wal_senders=4
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pgcdc"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgcdc:
    image: pgcdc:latest
    command:
      - listen
      - --db=postgres://pgcdc:pgcdc@postgres:5432/pgcdc?sslmode=disable
      - --detector=wal
      - --all-tables
      - --adapter=stdout
      - --metrics-addr=:9090
      - --health-addr=:8080
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "9090:9090"
      - "8080:8080"

  prometheus:
    image: prom/prometheus:v2.53.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9091:9090"
    depends_on:
      - pgcdc

  grafana:
    image: grafana/grafana:11.1.0
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana-dashboard.json:/var/lib/grafana/dashboards/pgcdc-overview.json:ro
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

volumes:
  prometheus-data:
  grafana-data:
